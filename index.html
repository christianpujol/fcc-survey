<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FCC Survey Form Challenge</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js
                 "></script>
  </head>  
  <body>
    <div id="survey">
    <div class="rounded grey">
      <h1 id="title" class="rounded info">A very cool Survey</h1>
    
      <p id="description" class="rounded info">
        <br>
        I'm a cool new survey.
        Made with <a href="https://glitch.com">Glitch</a>
        for <a href="https://www.freecodecamp.com">FreeCodeCamp</a>!
        <br>&nbsp;
      </p>
    </div>
    <div class="rounded grey">
      <form id="survey-form" >
      <div class=" info padded">
        <label class="left" id="name-label" for="name">Name</label>
        <input class="rigth" form="survey-form" required type="text" id="name" placeholder="Your Name"><br>
        <label  class="left" id="email-label" for="email" >Email</label>
        <input class="rigth" form="survey-form" required type="email" id="email" placeholder="Your Email">
        <br>
        <label class="left" id="number-label" for="number">Age</label>
        <input class="rigth" form="survey-form" required type="number" id="number" min="7" max="77" placeholder="Age" >
      </div>
      <div class=" info padded">
        <label for="dropdown">If you had to choose, you rather take</label>
        <select id="dropdown" form="survey-form" >
          <option value="nap">a nap</option>
          <option value="breath">your breath</option>
          <option value="blue">the blue pill</option>
          <option value="time">your time</option>
        </select>
      </div>
      <div class=" info padded">
        
        <fieldset >
      <legend >Select one:</legend><br>
      <div>
        <input type="radio" name="one-of-four" value="two"> Two<br>
        <input type="radio" name="one-of-four" value="three"> Three<br>
        <input type="radio" name="one-of-four" value="four">Four<br>
      </div>
    </fieldset>
    </div>

    <div class=" info padded">
      <legend>Choose your companions for a robbery</legend>
      <div>
        <input type="checkbox" id="doc" name="interest" value="doc">
        <label for="doc">Doc</label>
      </div>
      <div>
        <input type="checkbox" id="grumpy" name="interest" value="grumpy">
        <label for="grumpy">Grumpy</label>
      </div>
      <div>
        <input type="checkbox" id="happy" name="interest" value="happy">
        <label for="happy">Happy</label>
      </div>
      <div>
        <input type="checkbox" id="sleepy" name="interest" value="sleepy">
        <label for="sleepy">Sleepy</label>
      </div>
        <div>
        <input type="checkbox" id="dopey" name="interest" value="dopey">
        <label for="dopey">Dopey</label>
      </div>
      <div>
        <input type="checkbox" id="bashful" name="interest" value="bashful">
        <label for="bashful">Bashful</label>
      </div>
      <div>
        <input type="checkbox" id="sneezy" name="interest" value="sneezy">
        <label for="sneezy">Sneezy</label>
      </div>
      <div>
        <input type="checkbox" id="other" name="interest" value="other">
        <label for="other">Other</label>
        <input type="text" id="otherValue" name="other">
      </div>
    </div>

    <div class=" info padded">
      <textarea id="textarea" form="survey-form" placeholder="Add a Comment"></textarea>
      <button id="submit" type="submit" form="survey-form">
         Submit
      </button>
    </div>
  </form>
  </div>
  </div>
      

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
